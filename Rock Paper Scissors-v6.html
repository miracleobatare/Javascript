<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rockpaperscissors.css"></link>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"><img src="assets/rock-emoji.png" class="move-icon"></img></button>
    <button class="move-button js-paper-button"><img src="assets/paper-emoji.png" class="move-icon"></img></button>
    <button class="move-button js-scissors-button"><img src="assets/scissors-emoji.png" class="move-icon"></img></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score gameScore"></p>

    <button
     class="reset js-reset">Reset</button>

    <button class="auto-play js-auto-play">Auto Play
    </button>

    <script
    src="scripts/rock-paper-scissors-v3.js">
    </script>
</body>
</html >
